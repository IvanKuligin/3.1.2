<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>
</head>
<body>
<h2>Админ-панель</h2>

<p><a th:href="@{/admin/new}">Создать пользователя</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th><th>Username</th><th>Имя</th><th>Фамилия</th><th>Роли</th><th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.username}">user</td>
        <td th:text="${u.firstName}">Ivan</td>
        <td th:text="${u.lastName}">Ivanov</td>
        <td>
    <span th:each="r, stat : ${u.roles}">
        <span th:text="${r.name}"></span><span th:if="${!stat.last}">, </span>
    </span>
        </td>

        <td>
            <a th:href="@{|/admin/${u.id}/edit|}">Редактировать</a>
            <form th:action="@{|/admin/${u.id}/delete|}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form th:action="@{/logout}" method="post" style="margin-top: 20px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>

</body>
</html>
